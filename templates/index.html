<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Disease Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #296831;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin-top: 15px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
        }
        .result img {
            max-width: 300px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        .prediction {
            font-size: 22px;
            color: #28a745;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <h1>Skin Disease Detector</h1>

    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p class="prediction">Predicted Disease: {{ prediction }}</p>
        <img src="{{ image_path }}" alt="Uploaded Image">
    </div>
    {% endif %}

</body>
</html>
